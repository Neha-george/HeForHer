name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 🔥 Firebase dependencies
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.0

  # 📦 State management
  provider: ^6.0.5

  # 🎧 Audio
  just_audio: ^0.10.4

  # 📊 Charts
  fl_chart: ^0.60.0

  # 🔔 Notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.0

  # 🌐 Env & HTTP
  flutter_dotenv: ^5.0.2
  http: ^0.13.6

  # 🕓 Date formatting
  intl: ^0.18.0

  # 🎨 Cupertino Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/
    - assets/env/

# Override Linux dependency to prevent errors since we don't need Linux support
dependency_overrides:
  flutter_local_notifications_linux: any